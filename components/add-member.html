<div class="bg-white p-4 rounded-lg shadow-sm">
  <h2 class="text-center text-xl font-semibold mb-4">Add New Member</h2>
  <button onclick="uploadPhoto()" class="w-full py-2 mb-4 bg-blue-600 text-white rounded hover:bg-blue-700 transition-colors">Add photo</button>
  <div class="flex justify-around mb-4 border-b">
    <div class="tab cursor-pointer pb-2 border-b-2 border-blue-600 text-blue-600 font-medium" onclick="showFormTab('personal')">Personal</div>
    <div class="tab cursor-pointer pb-2 text-gray-600 font-medium" onclick="showFormTab('contact')">Contact</div>
    <div class="tab cursor-pointer pb-2 text-gray-600 font-medium" onclick="showFormTab('bio')">Biography</div>
  </div>
  <div id="personal" class="tab-content space-y-4">
    <div>
      <label class="block mb-1 text-sm font-medium text-gray-700">Full Name</label>
      <input type="text" id="member-full-name" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
    </div>
    <div>
      <label class="block mb-1 text-sm font-medium text-gray-700">Gender</label>
      <select id="member-gender" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div>
      <label class="block mb-1 text-sm font-medium text-gray-700">Birth Date</label>
      <input type="date" id="member-birth-date" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
    </div>
    <div>
      <label class="block mb-1 text-sm font-medium text-gray-700">Death Date (optional)</label>
      <input type="date" id="member-death-date" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
    </div>
    <div>
      <label class="block mb-1 text-sm font-medium text-gray-700">Notes (optional)</label>
      <textarea id="member-notes" rows="2" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
    </div>
  </div>
  <div id="contact" class="tab-content hidden space-y-4">
    <div>
      <label class="block mb-1 text-sm font-medium text-gray-700">Phone (optional)</label>
      <input type="text" id="member-phone" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
    </div>
    <div>
      <label class="block mb-1 text-sm font-medium text-gray-700">Email (optional)</label>
      <input type="email" id="member-email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
    </div>
  </div>
  <div id="bio" class="tab-content hidden space-y-4">
    <div>
      <label class="block mb-1 text-sm font-medium text-gray-700">Bio Notes (optional)</label>
      <textarea id="member-bio-notes" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
    </div>
  </div>
  <div class="flex space-x-3 mt-6">
    <button class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition-colors" onclick="submitAddMember()">Save</button>
    <button class="flex-1 border border-gray-300 text-gray-700 hover:bg-gray-50 font-medium py-3 px-4 rounded-lg transition-colors" onclick="cancelMemberForm()">Cancel</button>
  </div>
</div>
