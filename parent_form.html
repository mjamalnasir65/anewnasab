<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Mother of Jamal</title>
</head>
<body class="bg-gray-50 p-4">
  <div class="max-w-md mx-auto bg-white shadow-md rounded-xl p-6">
    <h2 class="text-xl font-bold mb-4 text-center">Mother of Jamal</h2>

    <div class="flex flex-col space-y-2 mb-4">
      <button class="bg-gray-200 hover:bg-gray-300 text-gray-800 py-2 rounded">Add photo for Mother of Jamal</button>
      <button class="bg-gray-200 hover:bg-gray-300 text-gray-800 py-2 rounded">Show relationship to Mother of Jamal</button>
      <button class="bg-gray-200 hover:bg-gray-300 text-gray-800 py-2 rounded">Invite Mother of Jamal to share family</button>
    </div>

    <!-- Tabs -->
    <div>
      <div class="flex border-b mb-4">
        <button class="px-4 py-2 border-b-2 border-blue-500 font-semibold">Personal</button>
        <button class="px-4 py-2 text-gray-600 hover:text-blue-600">Partners</button>
        <button class="px-4 py-2 text-gray-600 hover:text-blue-600">Contact</button>
        <button class="px-4 py-2 text-gray-600 hover:text-blue-600">Biography</button>
      </div>

      <!-- Personal Tab Content -->
      <div class="space-y-2 text-sm">
        <p><span class="font-semibold">Full name:</span> Mother of Jamal</p>
        <p><span class="font-semibold">Gender:</span> Female</p>
        <p><span class="font-semibold">Birth date:</span> -</p>
        <p><span class="font-semibold">Tree stats:</span> No ancestors, 1 descendant</p>
        <button class="mt-2 bg-gray-200 hover:bg-gray-300 text-gray-800 py-2 w-full rounded">Edit Mother of Jamal's details</button>
      </div>
    </div>

    <!-- Add relatives -->
    <div class="mt-6 space-y-2">
      <p class="font-semibold text-center">Click to add relatives of Mother of Jamal:</p>
      <button class="bg-gray-200 hover:bg-gray-300 text-gray-800 py-2 w-full rounded">Add new parents</button>
      <button class="bg-gray-200 hover:bg-gray-300 text-gray-800 py-2 w-full rounded">Add partner/ex</button>
      <button class="bg-gray-200 hover:bg-gray-300 text-gray-800 py-2 w-full rounded">Add brother/sister</button>
      <button class="bg-gray-200 hover:bg-gray-300 text-gray-800 py-2 w-full rounded">Add child</button>
      <button class="bg-gray-200 hover:bg-gray-300 text-gray-800 py-2 w-full rounded">More actions...</button>
    </div>
  </div>
</body>
</html>
